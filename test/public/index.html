<!DOCTYPE html>
        <html>
        <head>
                        <meta charset="utf-8">
                        <meta http-equiv="X-UA-Compatible" content="IE=edge">
                        <title>Test Page</title>
            <style type="text/css">
                #color-div {
                    width: 300px;
                    height: 200px;
                    border: 4px solid blue;
                }
            </style>
        </head>
        <body>
        <p>
            Color Div:
            <div style="background-color: blue" id="color-div">
            </div>
        </p>
        <p>
            <button id="toggle-button">Toggle Color</button>
            <button id="border-button">Toggle Border</button>
        </p>

        </body>
    <script type="text/javascript">
        (() => {
            let colorDiv = document.getElementById('color-div');
            let toggleBtn = document.getElementById('toggle-button');
            let borderBtn = document.getElementById('border-button');

            toggleBtn.onclick = () => {
                let colors = ['blue', 'red', 'yellow', 'green'];
                let nextColor = colors.indexOf(colorDiv.style.backgroundColor) + 1;
                colorDiv.style.backgroundColor = colors[nextColor] || colors[0];
            }

            borderBtn.onclick = () => {
                let border = colorDiv.style.border.length ? '' : '4px solid black';
                colorDiv.style.border = border;
            }
        })();
    </script>
</html>
